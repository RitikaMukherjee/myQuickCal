<!-- create table -->
<body>
   <div class = title >My Quick Calculator</div>
   <table border="1">
      <tr>
         <td colspan="3"><input type="text" id="result"/></td>
         <!-- clr() function will call clr to clear all value -->
         <td><input id="clear" type="button" value="c" /></td>
      </tr>
      <tr>
         <!-- create button and assign value to each button -->
         <!-- dis("1") will call function dis to display value -->
         <td><input id="button1" type="button" value="1" /> </td>
         <td><input id="button2" type="button" value="2" /> </td>
         <td><input id="button3" type="button" value="3" /> </td>
         <td><input id="button/" type="button" value="/" /> </td>
      </tr>
      <tr>
         <td><input id="button4" type="button" value="4" /> </td>
         <td><input id="button5" type="button" value="5" /> </td>
         <td><input id="button6" type="button" value="6" /> </td>
         <td><input id="button-" type="button" value="-" /> </td>
      </tr>
      <tr>
         <td><input id="button7" type="button" value="7" /> </td>
         <td><input id="button8"  type="button" value="8" /> </td>
         <td><input id="button9" type="button" value="9" /> </td>
         <td><input id="button+" type="button" value="+" /> </td>
      </tr>
      <tr>
         <td><input id="button." type="button" value="." /> </td>
         <td><input id="button0" type="button" value="0" /> </td>
         <!-- solve function call function solve to evaluate value -->
         <td><input id="equal" type="button" value="=" /> </td>
         <td><input id="button*" type="button" value="*" /> </td>
      </tr>
   </table>
   <script src="cal.js"></script>
